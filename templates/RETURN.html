<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Library Management - Return Book</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .navbar {
            margin-bottom: 20px;
        }

        /* ... (other styles) ... */

        /* Footer styles */
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f7f7f7;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="go_home">Library Management</a>
        <!-- ... (navbar content) ... -->
    </nav>

    <div class="container">
        <h1 class="mt-4">RETURN BOOK</h1>
        <form class="mt-4" action="return" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="member_name">MEMBER NAME</label>
              <input type="text" class="form-control" id="member_name" placeholder="Name of Member" name="Name of Member">
          </div>
          <div class="form-group">
              <label for="user_name">USER NAME</label>
              <input type="text" class="form-control" id="user_name" placeholder="PLEASE PROVIDE THE SAME ONE WHICH YOU USED WHILE ISSUE" name="USER NAME">
          </div>
          <div class="form-group">
              <label for="book_name">Name of Book</label>
              <input type="text" class="form-control" id="book_name" placeholder="Name of Book" name="Name of Book">
          </div>
          <div class="form-group">
              <label for="book_id">BOOK ID</label>
              <input type="text" class="form-control" id="book_id" placeholder="BOOK ID (YOU CAN SEARCH IN FIND BOOKS)" name="BOOK ID">
          </div>
          <div class="form-group">
              <label for="return_date">DATE OF RETURN</label>
              <input type="text" class="form-control" id="return_date" placeholder="PLEASE PROVIDE IN FORMAT YYYY-MM-DD" name="RETURN DATE">
          </div>
            <!-- ... (form fields) ... -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2023 Library Management System. All rights reserved.
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
